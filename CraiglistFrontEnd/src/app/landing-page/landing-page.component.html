<!-- Log in and Sign up boxes -->
<div class="container">
  <div class="row">
    <div class="z-depth-1 grey lighten-4 col s6" id="formbox">
      <h4>SIGN UP</h4>
      <form>
        <div class="input-field col s6 row">
          <i class="material-icons prefix">account_circle</i>
          <input id="firstname" type="text" class="validate">
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastname" type="text" class="validate">
          <label for="lastname">Last Name</label>
        </div>
        <div class="input-field col s12 row">
          <i class="material-icons prefix">email</i>
          <input id="signinemail" type="email" class="validate">
          <label for="siginemail">Email</label>
        </div>
        <div class="input-field col s12 row">
          <i class="material-icons prefix">security</i>
          <input id="signinpassword" type="password" class="validate">
          <label for="signinpassword">Password</label>
        </div>
        <div class="input-field col s12 row">
          <i class="material-icons prefix">security</i>
          <input id="confirmpassword" type="password" class="validate">
          <label for="confirmpassword">Confirm Password</label>
        </div>
        <div class="col s1"></div>
        <div class="row">
          <label>
            <input type="checkbox" />
            <!-- Add Modal here -->
            <span>I Agree to
              <a href="#">Terms and Conditions</a>
            </span>
          </label>
        </div>
        <div class="col s1"></div>
        <div class="row">
          <button class="btn waves-effect waves-light" [routerLink]="['index']">Create Account</button>
        </div>

      </form>
    </div>

    <div class="z-depth-1 grey lighten-4 col s6" id="formbox">
        <h4>LOG IN</h4>
      <form>
          <div class="input-field col s12 row">
            <i class="material-icons prefix">email</i>
            <input id="loginemail" type="email" class="validate">
            <label for="loginemail">Email</label>
          </div>
          <div class="input-field col s12 row">
            <i class="material-icons prefix">security</i>
            <input id="loginpassword" type="password" class="validate">
            <label for="loginpassword">Password</label>
            <span class="helper-text">
              <a href="#">Forgot Password?</a>
            </span>
          </div>
          <div class="col s1"></div>
          <div class="row">
            <button class="btn waves-effect waves-light " [routerLink]="['index']">Log In</button>
          </div>
        </form>
    </div>
  </div>
</div>
