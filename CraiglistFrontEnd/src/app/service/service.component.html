   <!-- remove service -->
<div *ngIf="this.isAdmin" class="col s12 m3 l3 center-align ">
  <a class="waves-effect waves-light btn-large btn modal-trigger #e53935 red darken-1" >Delete Service</a>
</div>

<div *ngIf="this.isAdmin" class="col s12 m3 l3 center-align">
  <a class="waves-effect waves-light btn-large btn modal-trigger" data-target="updateService">Update Service</a>
</div>
<div id="updateService" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h5>Update Service</h5>
    <div class="container">
      <div class="row">        
          <form (ngSubmit)="updateService()">
            <div class="input-field row">
              <input id="servicename" type="text" class="validate">
              <label for="servicename">Name</label>
            </div>
            <div class="input-field row">
              <input id="servicequantity" type="text" class="validate">
              <label for="servicequantity">Quantity</label>
            </div>
            <div class="input-field row">
                <select>
                  <option value="" *ngFor="let x of serviceCategories">{{x.serviceCategoryName}}</option>
                </select>
                <label>Service Category</label>
              </div>
            <div class="input-field row">
              <input id="servicedesc" type="text" class="validate">
              <label for="servicedesc">Description</label>
            </div>
            <div class="input-field row">
              <input id="serviceprice" type="text" class="validate">
              <label for="serviceprice">Price</label>
            </div>
            <div class="file-field input-field row">
              <div class="btn">
                <span>Photos</span>
                <input type="file" (change)="onFileChanged($event)">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
              </div>
            <div class="row">
              <button type="submit" class="btn waves-effect waves-light" >Update Service</button>
            </div>
          </form>
        
      </div>
    </div>

  </div>
</div>
